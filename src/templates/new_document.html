<form>
  <legend>Add a New Document</legend>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name=name ng-model="doc.title" >
  </div>

  <div class="form-group">
    <label>Text</label>
    <textarea type="text" class="form-control" name=name ng-model="doc.text" ></textarea>
  </div>
  <button ng-click="add()" class="btn btn-primary">Save</button> 
</form>
